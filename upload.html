    <main>
        <p>Enter your mod information in the boxes and click submit when you're done.</p>
        <form>
            <label for="modName"> Name of the mod: </label>
            <input type="text" name="modName" id="modName" required>
            <label for="fileName"> Upload the mod file: </label>
            <input type="file" name="fileName" id="fileName" required>
            <p>Choose the type of mod your submitting: </p><br>
            <label for="visual"> Visual/Graphic</label><br>
            <input type="checkbox" name="visual" id="visual" value="yes"> <br>
            <label for="script"> Script/Balance change</label><br>
            <input type="checkbox" name="script" id="script" value="yes"> <br>
            <label for="myComments"> Give a short summary of the mod: </label><br>
            <textarea name="myComments" id="myComments" rows="2" cols="10"></textarea>
            <input type="submit" value="Submit">
        </form>
    </main>
